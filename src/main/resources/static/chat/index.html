<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Danmaku Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            /*margin-top: 50px;*/
            /*margin-left: 50px;*/
            /*margin: 10px;*/

            /*border: red 1px solid;*/
            /*width: 350px;*/
            /*height: 500px;*/

            max-width: 375px;

            max-height: 812px;

            transform: rotate(180deg);

            overflow: hidden;
        }

        .chat {
            margin-bottom: 10px;
            margin-top: 10px;

            transform: rotate(180deg)
        }

        .chat-default {

        }

        .chat-face {
            width: 32px;
            height: 32px;

            border-radius: 50%;
        }

        .chat-head {
            display: flex;
            flex-direction: row;
            align-content: center;
            align-items: flex-start;
        }

        .chat-username {
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 8px;
        }

        .chat-text {
            margin-left: 40px;
            margin-top: -10px;
            padding: 10px;

            display: inline-block;

            background-color: #cecece;
            border-radius: 5px;
        }

        .chat-sticker {
            width: 100px;
        }

        .chat-right {
            direction: rtl;
        }

        .chat-right .chat-text {
            margin-right: 40px;

            background-color: #b2e281;

            direction: ltr;
        }

        .chat-right .chat-username {
            margin-right: 8px;
        }

        .chat-label {
            display: flex;
            justify-content: center;

        }

        .chat-label p {
            display: inline-block;
            padding: 3px 10px;
            background-color: rgba(204, 204, 204, 1);
            border-radius: 5px;
            font-size: 5px;
        }
    </style>
</head>
